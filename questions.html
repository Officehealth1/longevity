<form id="longevity-questionnaire">

    <!-- Physical Activity -->
    <label>Physical Activity</label>
    <select name="physical_activity">
      <option value="0">0 - Sedentary</option>
      <option value="1">1 - Very low intensity</option>
      <option value="2">2 - Low intensity</option>
      <option value="3" selected>3 - Moderate intensity (default)</option>
      <option value="4">4 - High intensity</option>
      <option value="5">5 - Very high intensity</option>
    </select>
  
    <!-- Sleep Duration -->
    <label>Sleep Duration (average per night)</label>
    <select name="sleep_duration">
      <option value="0">0 - Less than 4 hours</option>
      <option value="1">1 - 4 to 5 hours</option>
      <option value="2">2 - 5 to 6 hours</option>
      <option value="3" selected>3 - 6 to 7 hours (default)</option>
      <option value="4">4 - 7 to 8 hours</option>
      <option value="5">5 - More than 8 hours</option>
    </select>
  
    <!-- Sleep Quality -->
    <label>Sleep Quality</label>
    <select name="sleep_quality">
      <option value="0">0 - Very poor</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Below average</option>
      <option value="3" selected>3 - Average (default)</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  
    <!-- Stress Levels -->
    <label>Stress Levels</label>
    <select name="stress_levels">
      <option value="0">0 - Extreme stress</option>
      <option value="1">1 - High stress</option>
      <option value="2">2 - Moderate stress</option>
      <option value="3" selected>3 - Manageable stress (default)</option>
      <option value="4">4 - Low stress</option>
      <option value="5">5 - Minimal or no stress</option>
    </select>
  
    <!-- Social Connections -->
    <label>Social Connections</label>
    <select name="social_connections">
      <option value="0">0 - Completely isolated</option>
      <option value="1">1 - Very few connections</option>
      <option value="2">2 - Limited social interactions</option>
      <option value="3" selected>3 - Moderate connections (default)</option>
      <option value="4">4 - Good social network</option>
      <option value="5">5 - Excellent social network</option>
    </select>
  
    <!-- Diet Quality -->
    <label>Diet Quality</label>
    <select name="diet_quality">
      <option value="0">0 - Very poor</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Below average</option>
      <option value="3" selected>3 - Average (default)</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  
    <!-- Alcohol Consumption -->
    <label>Alcohol Consumption</label>
    <select name="alcohol_consumption">
      <option value="0">0 - Excessive daily intake</option>
      <option value="1">1 - Regular heavy intake</option>
      <option value="2">2 - Moderate regular intake</option>
      <option value="3" selected>3 - Light social drinking (default)</option>
      <option value="4">4 - Occasional minimal intake</option>
      <option value="5">5 - No intake</option>
    </select>
  
    <!-- Smoking Status -->
    <label>Smoking Status</label>
    <select name="smoking_status">
      <option value="0">0 - Heavy smoker</option>
      <option value="1">1 - Regular smoker</option>
      <option value="2">2 - Occasional smoker</option>
      <option value="3" selected>3 - Ex-smoker (default)</option>
      <option value="4">4 - Rare smoker</option>
      <option value="5">5 - Never smoked</option>
    </select>
  
    <!-- Cognitive Activity -->
    <label>Cognitive Activity</label>
    <select name="cognitive_activity">
      <option value="0">0 - Very low mental activity</option>
      <option value="1">1 - Low mental activity</option>
      <option value="2">2 - Below average activity</option>
      <option value="3" selected>3 - Moderate activity (default)</option>
      <option value="4">4 - High mental activity</option>
      <option value="5">5 - Very high mental activity</option>
    </select>
  
    <!-- Sunlight Exposure -->
    <label>Sunlight Exposure</label>
    <select name="sunlight_exposure">
      <option value="0">0 - Almost no exposure</option>
      <option value="1">1 - Rare exposure</option>
      <option value="2">2 - Limited exposure</option>
      <option value="3" selected>3 - Moderate exposure (default)</option>
      <option value="4">4 - Good exposure</option>
      <option value="5">5 - Optimal exposure</option>
    </select>
  
    <!-- Supplement Intake -->
    <label>Supplement Intake</label>
    <select name="supplement_intake">
      <option value="0">0 - None</option>
      <option value="1">1 - Rarely</option>
      <option value="2">2 - Occasionally</option>
      <option value="3" selected>3 - Regularly (default)</option>
      <option value="4">4 - Frequently</option>
      <option value="5">5 - Optimal supplementation</option>
    </select>
  
    <!-- Sit-to-Stand -->
    <label>Sit-to-Stand Capability</label>
    <select name="sit_to_stand">
      <option value="0">0 - Unable</option>
      <option value="1">1 - Very difficult</option>
      <option value="2">2 - Some difficulty</option>
      <option value="3" selected>3 - Moderate capability (default)</option>
      <option value="4">4 - Good capability</option>
      <option value="5">5 - Excellent capability</option>
    </select>
  
    <!-- Breath Hold -->
    <label>Breath Hold Capacity</label>
    <select name="breath_hold">
      <option value="0">0 - Under 10 seconds</option>
      <option value="1">1 - 10-20 seconds</option>
      <option value="2">2 - 20-30 seconds</option>
      <option value="3" selected>3 - 30-45 seconds (default)</option>
      <option value="4">4 - 45-60 seconds</option>
      <option value="5">5 - Over 60 seconds</option>
    </select>
  
    <!-- Balance -->
    <label>Balance Ability</label>
    <select name="balance">
      <option value="0">0 - Very poor</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Below average</option>
      <option value="3" selected>3 - Average (default)</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  
    <!-- Skin Elasticity -->
    <label>Skin Elasticity</label>
    <select name="skin_elasticity">
      <option value="0">0 - Very poor</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Below average</option>
      <option value="3" selected>3 - Average (default)</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  
  </form>
